<!DOCTYPE html>
<html>
<head>
    <title>Math</title>
</head>
<body>
    <h1>Math</h1>
    <p id="ConstancePi"></p>
    <p id="ConstanceE"></p>
    <p id="ConstanceLN2"></p>
    <p id="ConstanceLN10"></p>
    <p id="ConstanceLOG2E"></p>
    <p id="ConstanceLOG10E"></p>
    <p id="SQRT2"></p>
    <p id="SQRT1_2"></p>
    <p id="Methodabs"></p>
    <p id="Methodcos"></p>
    <p id="Methodsin"></p>
    <p id="Methodtan"></p>
    <p id="Methodceil"></p>
    <p id="Methodround"></p>
    <p id="Methodfloor"></p>
    <p id="Methodtrunc"></p>
    <p id="Methodrandom"></p>
    <p id="Methodmax"></p>
    <script>
        document.getElementById("ConstancePi").innerHTML = "Constance Pi : " + Math.PI;
        document.getElementById("ConstanceE").innerHTML = "Constance E : " + Math.E;
        document.getElementById("ConstanceLN2").innerHTML = "Constance LN2 : " + Math.LN2;
        document.getElementById("ConstanceLN10").innerHTML = "Constance LN10 : " + Math.LN10;
        document.getElementById("ConstanceLOG2E").innerHTML = "Constance LOG2E : " + Math.LOG2E;
        document.getElementById("ConstanceLOG10E").innerHTML = "Constance LOG10E : " + Math.LOG10E;
        document.getElementById("SQRT2").innerHTML = "SQRT2 : " + Math.SQRT2;
        document.getElementById("SQRT1_2").innerHTML = "SQRT1_2 : " + Math.SQRT1_2;

        document.getElementById("Methodabs").innerHTML = "Method abs : " + Math.abs(-10);
        document.getElementById("Methodcos").innerHTML = "Method acos : " + Math.cos(0.5);
        document.getElementById("Methodsin").innerHTML = "Method asin : " + Math.sin(0.5);
        document.getElementById("Methodtan").innerHTML = "Method atan : " + Math.tan(0.5);
        document.getElementById("Methodceil").innerHTML = "Method ceil : " + Math.ceil(10.1);
        document.getElementById("Methodround").innerHTML = "Method round : " + Math.round(10.1);
        document.getElementById("Methodfloor").innerHTML = "Method floor : " + Math.floor(10.1);
        document.getElementById("Methodtrunc").innerHTML = "Method trunc : " + Math.trunc(10.1);
        document.getElementById("Methodrandom").innerHTML = "Method random : " + Math.random(1,10);
        document.getElementById("Methodmax").innerHTML = "Method max : " + Math.max(1,2,3,4,5);

    </script>
</body>
</html>
